<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAssist Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-home-button">‚¨ÖÔ∏è Back to Home</a>

    <!-- Chatbot structure -->
    <div class="chat-container">
        <div class="chat-header">MediAssist Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
            <button id="micButton">üé§</button> <!-- Mic button added here -->
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage) {
                displayMessage(userMessage, 'user');
                userInput.value = '';
                setTimeout(() => {
                    displayMessage('Hello! How can I assist you today? Please describe your symptom.', 'bot');
                }, 1000);
            }
        });

        // Function to display a message in the chat
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerText = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Voice recognition setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        micButton.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            displayMessage(transcript, 'user');
            setTimeout(() => {
                displayMessage('Hello! How can I assist you today? Please describe your symptom.', 'bot');
            }, 1000);
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error', event.error);
        };
    </script>
</body>
</html>
